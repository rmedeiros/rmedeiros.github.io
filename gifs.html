<!doctype html>
<html lang="en">
    <head>
        <link rel="manifest" href="/manifest.json">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>

        <script src="gifs.js"></script>
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
              integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
              crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "WebSite",
      "name": "ComputerScience",
      "url": "https://mycomputersciencefaculty.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://local.mycomputersciencefaculty.com{search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
        </script>
        <title>Computer Science Faculty</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/index.html">SciencComp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Gif Search<span class="sr-only">(current)</span></a>
                    </li>     
                </ul>
            </div>
        </nav>
        <div class="container contact-us">
            <section id="contact">

                <div class="well well-sm">
                    <h3><strong>Gif Search</strong></h3>
                </div>

                <div class="row">

                    <div class="col-md-5">
                        <h4><strong>Use Giphy REST API to search different kind of gifs</strong></h4>
                        <form class="gitForm" onsubmit="return false;" >
                            <fieldset disabled="disabled">

                                <div class="form-group">
                                    <input type="text" id="description" required class="form-control" name="" value="" placeholder="Gif description">
                                </div>
                                <br/>
                                <button class="btn btn-primary btn-lg" href="#" role="button" onClick="getGifs()">Submit</button>
                            </fieldset>
                        </form>
                        <div class="searchs">
                            <h4><strong>These are you previous searchs:</strong></h4>
                        </div>
                        <ol id="search-list">
                        </ol>
                    </div>
                    <div class="col-md-4">
                        <h4><strong>Alternatively take a photo or gif with your phone:</strong></h4>
                        <label for="upload">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="upload" style="display:none" >
                        </label>
                    </div>
                    <div class="col-md-3">
                        <ul id="gifs-list">
                        </ul>
                    </div>
                </div>
            </section>

        </div>
        <footer class="container">
            <p>&copy; MNTI 2018-2019</p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
